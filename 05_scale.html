<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>scale</title>
    <style>
        img {
            width: 100px;
            height: 100px;
            -moz-transition: all 3s;
            -o-transition: all 3s;
            -webkit-transition: all 3s;
            transition: all 3s;
        }

        img:hover {
            -moz-transform: scale(2);
            -ms-transform: scale(2);
            -o-transform: scale(2);
            -webkit-transform: scale(2);
            transform: scale(2); /* уменьшаем элемент в два раза */
        }
    </style>
</head>
<body>
    <img src="img/test-transform.png" alt="transform"/>
</body>
</html>
